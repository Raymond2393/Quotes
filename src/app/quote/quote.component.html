<h1> Quotes </h1>
  <div class="container">
  <div *ngFor='let quote of quotes;let i=index'>
    <div class="row">
    <li id="{{i}}">{{quote.name}} due on {{quote.remove|date|uppercase}}</li>
    <app-quote-details [quote]='quote' (isRemove)='removeQuote($event)'></app-quote-details>
  </div>
  </div>
</div>
